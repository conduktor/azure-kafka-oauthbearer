name: Publish release
run-name: Publish release ${{ github.ref_name }} on ${{ github.sha }} by @${{ github.actor }}

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Or another OpenJDK Distribution

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package --batch-mode

      - name: List target directory contents
        run: ls -alh target

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CONDUKTORBOT_GHCR_RW }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CONDUKTORBOT_GHCR_RW }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/azure-kafka-oauthbearer-0.3.0.jar
          asset_name: azure-kafka-oauthbearer-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
